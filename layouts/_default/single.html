    {{ partial "header.html" . }}
    
    <header class="s_article_header">
      <span class="s_article_header_title">{{ .Title }}</span><br/>
      {{ if eq .Type "p" }}
        <span class="s_article_header_date" title="{{ .Date.Format "2006-01-02 03:04:05pm" }}">{ {{ .Date.Format "01_2006" }} }</span>
      {{ end }}
    </header>
    
    {{ .Content }}
    
    {{ partial "footer.html" . }}
